<meta charset="UTF-8"> 
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
        pulaLinha();
    }

    function encripta(frase) {
        frase = frase.replace(/e/g, "enter").replace(/i/g, "imes").replace(/a/g, "ai").replace(/o/g, "ober").replace(/u/g, "ufat");

        return frase
    }

    function desencripta(frase) {
        frase = frase.replace(/enter/g, "e").replace(/imes/g, "i").replace(/ai/g, "a").replace(/ober/g, "o").replace(/ufat/g, "u");

        return frase
    }

    var texto = prompt("Insira uma frase: ");

    var texto = desencripta(texto);


    mostra(texto);



    mostra("FIM")
/*
A letra "e" é convertida para "enter"
A letra "i" é convertida para "imes"
A letra "a" é convertida para "ai"
A letra "o" é convertida para "ober"
A letra "u" é convertida para "ufat"
*/

</script>
