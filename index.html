<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans&display=swap" rel="stylesheet">
    <title>Codificador NeuroAtípico</title>
</head>
<body>
    <header>
        <img src="/imagens/logo_atipico.png" alt="Logo Atípico com um Símbolo do infinito colorido.">
    </header>

    <main>
        <section>
            <textarea class="input-texto" cols="40" rows="6" placeholder="Digite seu texto"></textarea>
            <div id="div-desaparece">
                <h6 class="informacao">Apenas letras minúsculas e sem acento.</h6>
            </div>
            <div class="botoes">
                <button class="encriptar" onclick="btnEncriptar()" >
                    Criptografar
                </button>
                <button class="desencriptar" onclick="btnDesencriptar">
                    Descriptografar
                </button>
            </div>
        </section>

        <section>
            <textarea class="mensagem" cols="18" rows="8"></textarea>
            <div id="div-aparece">
                <button class="copiar" onclick="copiar()" >Copiar</button>
            </div>
        </section>

    </main>

    <script src="/js/script.js"></script>
</body>
</html>
